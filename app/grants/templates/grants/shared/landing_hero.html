{% load humanize static i18n %}
      <div class="container py-2 ">
        <div class="grants-hero white my-5">
          <div class="row">
            <div class="col-12 col-md-6 order-md-last mb-5 mb-md-0">
              <p class="p-3 font-header">
                <strong>
                  <span class="title-round"><span class="amount-round">${{total_clr_pot|intcomma}}</span> matching going on now.</span>
                </strong>
                <BR>
                Matching ends on {{round_end|date:'Y-m-d'}} at noon EST.
                <span style="">(<span class="m-0" data-time="{{round_end|date:'c'}}" data-base_time="{{now|date:'Y-m-d H:i'}}"></span>) so contribute today!</span>
              </p>
              <div class="float-right">
              <a class="btn btn-gc-blue" href="{% url 'grants:new' %}">
                <img class="mr-1 white-icon" src="{% static "v2/images/grants/icons/white.svg" %}">
                {% trans 'Create a Grant' %}
              </a>
              <span class="ml-2">
              or
              <a class="explore_grants" href="#content_navbar" style="text-decoration: underline; line-height: 60px;">
                <i class="fas fa-map"></i> | Explore Grants
              </a>
              </div>
            </div>
            <div class="m-0 col-12 col-md-6 offset-lg-1 col-lg-5 d-none d-sm-block">
              <h1 class="font-title-xl font-weight-semibold">Get Matching Funding for Your <a style="text-decoration: underline;" target="_blank" href="https://en.wikipedia.org/wiki/Public_good_(economics)">Public Goods</a> Projects.</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
